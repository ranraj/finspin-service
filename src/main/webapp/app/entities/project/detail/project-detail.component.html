<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="project">
      <h2 data-cy="projectDetailsHeading"><span jhiTranslate="finspinApp.project.detail.title">Project</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ project.id }}</span>
        </dd>
        <dt><span jhiTranslate="finspinApp.project.string">String</span></dt>
        <dd>
          <span>{{ project.string }}</span>
        </dd>
        <dt><span jhiTranslate="finspinApp.project.createdDate">Created Date</span></dt>
        <dd>
          <span>{{ project.createdDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="finspinApp.project.updateDate">Update Date</span></dt>
        <dd>
          <span>{{ project.updateDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="finspinApp.project.orgAccount">Org Account</span></dt>
        <dd>
          <div *ngIf="project.orgAccount">
            <a [routerLink]="['/org-account', project.orgAccount?.id, 'view']">{{ project.orgAccount?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/project', project.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
